<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d7a4f 0%, #4a9d6f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #2d7a4f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon svg {
            width: 45px;
            height: 45px;
            fill: white;
        }

        h1 {
            color: #2d7a4f;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .email {
            color: #2d7a4f;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .email:hover {
            border-bottom: 2px solid #2d7a4f;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 40px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2d7a4f 0%, #4a9d6f 100%);
            width: 0%;
            fill: 50%;
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <h1>We'll Be Back Soon!</h1>
        <p>
            Our website is currently undergoing scheduled maintenance to bring you a better experience. 
            We apologize for any inconvenience and appreciate your patience.
        </p>
        <p>
            If you need immediate assistance, please contact us at 
            <a href="mailto:rich@topfresh.ca" class="email">rich@topfresh.ca</a>
        </p>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
</body>
</html>
